<div class="wrapper d-flex justify-content-center mt-5">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <div matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef>Item</th>
      <td mat-cell *matCellDef="let element">{{ element.item }}</td>
    </div>

    <div matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </div>

    <div matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="user.role == 'user'">
          <button mat-raised-button color="accent" (click)="editOrder(element)">
            Edit
          </button>
          <button
            mat-stroked-button
            color="warn"
            class="mx-3"
            (click)="deleteOrder(element)"
          >
            Delete
          </button>
        </div>
        <div *ngIf="user.role == 'admin'">
          <button
            class="approve"
            mat-raised-button
            color="primary"
            (click)="handleStatus(element, 'approve')"
          >
            Approve
          </button>
          <button
            class="reject"
            mat-stroked-button
            color="warn"
            class="mx-3"
            (click)="handleStatus(element, 'reject')"
          >
            Reject
          </button>
        </div>
      </td>
    </div>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
